<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
greetHTML: function(selector, formal) {
    if (!$) throw "jQuery not loaded";

    if (!selector) throw "no seletor";

    let msg = "";

    if (formal) {
        msg = this.formalGreeting();
    } else {
        msg = this.greeting();
    };

    $(selector).html(msg);

    return this;

}
